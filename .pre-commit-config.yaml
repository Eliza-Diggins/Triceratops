# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types:
  - pre-commit
  - commit-msg

ci:
  autoupdate_schedule: monthly

repos:
  # 1. Core Hygiene Hooks (Whitespace, YAML, File Size)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: "ğŸ§¼ Strip trailing whitespace"
      - id: end-of-file-fixer
        name: "ğŸ“„ Ensure EOF newline"
      - id: check-yaml
        name: "ğŸ“¦ Validate YAML syntax"
        args: ["--unsafe"]
      - id: check-added-large-files
        name: "ğŸš« Prevent large files"
        args: ["--maxkb=4000"]

  # 2. Code Formatters
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff-format
        name: "ğŸ Format with Ruff"
      - id: ruff
        name: "ğŸ” Lint with Ruff"
        args: ["--fix"]

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "ğŸ“š Sort imports (Python)"
        args: ["--profile", "black"]
      - id: isort
        name: "ğŸ“š Sort imports (Cython)"
        types: [cython]

  # 4. Typo Checking
  - repo: https://github.com/crate-ci/typos
    rev: v1.34.0
    hooks:
      - id: typos
        name: "ğŸ”¡ Spellcheck (typos)"

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v1.17.0
    hooks:
      - id: commitizen
        stages: [commit-msg]
